<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img_wrapper">
          <img src="cactus_img.jpg" alt="" />
        </div>
        <div class="design">
          <p>Design</p>
        </div>
        <h2>Embracing Minimalism</h2>
        <p class="description">
          From minimalist sculptures to minimalist<br />
          paintings, this blog will inspire you to <br />
          appreciate the beauty that lies in simplicity.
        </p>
        <div class="line"></div>
        <p class="author-name">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
